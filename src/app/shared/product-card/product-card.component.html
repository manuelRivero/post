<div class="card bg-custom-color w-full">
  <img [src]="data.image" class="card-img-top" alt="..." />
  <div class="card-body">
    <h5 class="card-title">{{ data.title }}</h5>
    <p class="card-text">
      {{ data.text }}
    </p>
    <a routerLink="['/detalle-receta', data.id]">
      <app-button type="secondary"></app-button>
    </a>
  </div>
</div>
