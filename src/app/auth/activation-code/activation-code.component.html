<app-hero-section>
  <div class="row activation-code justify-content-center">
    <div class="col-10 col-md-5">
      <h1 class="text-center">Verifica tu cuenta</h1>
      <p class="text-center">Introduce tu codigo de verificaci√≥n</p>
      <div class="activation-code__input">
        <code-input
          [isCodeHidden]="true"
          [codeLength]="5"
          (codeChanged)="onCodeChanged($event)"
          (codeCompleted)="onCodeCompleted($event)"
        >
        </code-input>
      </div>
      <div class="mt-4 row justify-content-center">
        <button [disabled]="!canSubmit" class="btn btn-primary btn-lg col-4" (click)="onSubmit()">
          Verificar
        </button>
      </div>
    </div>
  </div>
</app-hero-section>
