<app-hero-section>
    <div class="login">
        <div class="login__container">
            <h1 class="login__title">Login</h1>
            <form>
                <div class="login__inputWrapper input-group-lg">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                </div>
                <div class="login__inputWrapper input-group-lg">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" />
                </div>
                <div class="login__inputWrapper input-group-lg">
                    <p>No tienes cuenta ? <a [routerLink]="['/auth', 'register']">Registrate</a></p>
                </div>
                <div class="login__inputWrapper d-flex justify-content-center mt-4">
                    <button type="submit" class="btn btn-brand-color-blue btn-lg">Iniciar sesión</button>
                </div>
            </form>
        </div>
    </div>
</app-hero-section>
